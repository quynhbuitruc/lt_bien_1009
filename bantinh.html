<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn tính</title>
</head>

<body>
    <table>
        <tr>
            <td colspan="4"><input type="number" name="so1" id="so1">
            </td>
        </tr>
        <tr>
            <td colspan="4"><input type="number" name="so2" id="so2">
            </td>
        </tr>
        <tr>
            <td>
                <button id="tong" name="tong" value="+">+</button>
            </td>
            <td>
                <button id="hieu" name="hieu" value="-">-</button>
            </td>
            <td>
                <button id="tich" name="tich" value="*">*</button>
            </td>
            <td>
                <button id="thuong" name="thuong" value="/">/</button>
            </td>
        </tr>
    </table>
</body>

</html>
