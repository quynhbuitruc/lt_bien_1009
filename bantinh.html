<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn tính</title>
    <script src="bantinh.js"></script>
</head>

<body>
    <table>
        <tr>
            <th style="font-size: large;" colspan="5">BÀN TÍNH THÔNG MINH</th>

        </tr>
        <tr>
            <td>Số 1: </td>
            <td colspan="4"><input type="number" id="so1">
            </td>
        </tr>
        <tr>
            <td>Số 2:</td>
            <td colspan="4"><input type="number" id="so2">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input onclick="tong()" type="button" value="+">
            </td>
            <td>
                <input onclick="hieu()" type="button" value="-">
            </td>
            <td>
                <input onclick="tich()" type="button" value="*">
            </td>
            <td>
                <input onclick="thuong()" type="button" value="/">
            </td>

        <tr>
            <td colspan="5"><input type="number" id="ketqua an" hidden>
            </td>
        </tr>
        <tr></tr>
            <td>
                <input onclick="equal()" type="button" value="=" id="ketquahienthi">
            </td>
        </tr>
        <tr>
            <td id="hienthi1" hidden></td>
            <td id="phatngon1" hidden></td>
        </tr>

        <tr>
            <td id="hienthi2" colspan="2"></td>
            <td id="phatngon2"></td>
        </tr>

    </table>
</body>

</html>
