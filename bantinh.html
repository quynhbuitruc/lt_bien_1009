<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn tính</title>
    <script src="bantinh.js"></script>
    <style>
        tr,td {
            width: 50px; height: 20px
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4"><input type="number" id="so1">
            </td>
        </tr>
        <tr>
            <td colspan="4"><input type="number" id="so2">
            </td>
        </tr>
        <tr>
            <td>
                <input onclick="tong()" type="button" value="+">
            </td>
            <td>
                <input onclick="hieu()" type="button" value="-">
            </td>
            <td>
                <input onclick="tich()" type="button" value="*">
            </td>
            <td>
                <input onclick="thuong()" type="button" value="/">
            </td>
        <tr>
            <td id="hienthi"></td>
            <td id="phatngon" ></td>
        </tr>
        <tr>
            <td>
                <input onclick="equal()" type="button" value="=">
            </td>
        </tr>

    </table>
</body>

</html>
